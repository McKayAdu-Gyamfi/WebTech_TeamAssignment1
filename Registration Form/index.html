<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Login/Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="tab-header">
        <span id="regTab" class="tab active">Registration</span>
        <span id="loginTab" class="tab">Login</span>
      </div>

      <form id="registrationForm" class="active">
        <div class="form">
          <div class="details personal">
            <span class="title">Personal Details</span>
            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>
              <div class="input-field">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required />
              </div>
              <div class="input-field">
                <label>Role</label>
                <select required>
                  <option disabled selected>Select role</option>
                  <option>Student</option>
                  <option>Faculty Intern</option>
                </select>
              </div>
            </div>
          </div>
          <div class="details ID">
            <span class="title">Identity Details</span>
            <div class="input-field">
              <label>ID Number</label>
              <input type="number" placeholder="Enter ID number" required />
            </div>
          </div>
          <button type="submit" class="submitBtn">
            <span class="btnText">Submit</span>
          </button>
          <div class="switch-text">
            Already have an account?
            <span id="switchToLogin" class="highlight">Login</span>
          </div>
        </div>
      </form>

      <form id="loginForm">
        <div class="form">
          <div class="details login">
            <span class="title">Login</span>
            <div class="fields">
              <div class="input-field">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required />
              </div>
              <div class="input-field">
                <label>Password</label>
                <input
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>
          </div>
          <button type="submit" class="submitBtn">
            <span class="btnText">Login</span>
          </button>
          <div class="switch-text">
            Don't have an account?
            <span id="switchToReg" class="highlight">Register</span>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
